<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      lang="#{lanBean.language}">
    <f:view locale="#{lanBean.locale}">
        <h:head>
            <title>#{msg['movie.ListPeopleMod.title']}</title>
        </h:head>
        <h:body>
            <h1>#{msg['movie.ListPeopleMod.title']}</h1> 
            <h:form id="personListForm">
                <h2>#{msg["movie.ListPeopleMod.title"]}</h2>
                <h:outputText value="#{msg['movie.ListPeopleWatchedEmpty']}" rendered="#{empty movieAddPeople.moviePerson}" />                
                <h:column>
                    <h:selectManyListbox value="#{movieAddPeople.peopleWatchedRemove}" rendered="#{not empty movieAddPeople.moviePerson}">
                        <f:converter binding="#{personLovConverter}"/>
                        <f:selectItems value="#{movieAddPeople.moviePerson}" var="persWatch" itemValue="#{persWatch}" itemLabel="#{persWatch.firstName}"/>
                    </h:selectManyListbox>
                </h:column>
                <br />
                <h:column>
                    <h:selectManyListbox value="#{movieAddPeople.peopleWatchedAdd}" rendered="#{not empty movieAddPeople.peopleNotWatched}">
                        <f:converter binding="#{personLovConverter}"/>
                        <f:selectItems  value="#{movieAddPeople.peopleNotWatched}" var="persNotWatch" itemValue="#{persNotWatch}" itemLabel="#{persNotWatch.firstName}"/>
                    </h:selectManyListbox>
                </h:column>
                <br/>                
                <h:column>
                    <h:commandButton value="#{msg['movie.ListPeopleMod.title']}" action="#{movieAddPeople.peopleSave}"/>
                </h:column>
            </h:form>             
            <br />
            <h:form>
                <h:commandButton id="cmBtnGoHome" value="#{msg['button.label.detail']}" action="personDetails"/>
            </h:form>           
        </h:body>
    </f:view>
</html>
