<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      lang="#{lanBean.language}">
    <f:view locale="#{lanBean.locale}">
        <h:head>
            <title>#{msg['movie.ListPeopleModOK.title']}</title>
        </h:head>
        <h:body>

            <h:form>
                <h2>#{msg['movie.ListPeopleModAdd.title']}</h2>
                <h:outputText value="#{msg['movie.ListPeopleModAddEmpty']}" rendered="#{empty movieAddPeople.peopleWatchedAdd}" /> 
                <h:dataTable var="persAdd" value="#{movieAddPeople.peopleWatchedAdd}" rendered="#{not empty movieAddPeople.peopleWatchedAdd}">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{msg['person.lastName']}" />
                        </f:facet>
                        <h:outputText id="opTxtPersonName" value="#{persAdd.lastName}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{msg['person.firstName']}" />
                        </f:facet>
                        <h:outputText id="opTxtPersonFN" value="#{persAdd.firstName}" />
                    </h:column>  
                </h:dataTable>  
                <h2>#{msg['movie.ListPeopleModRemove.title']}</h2>
                <h:outputText value="#{msg['movie.ListPeopleModRemoveEmpty']}" rendered="#{empty movieAddPeople.peopleWatchedRemove}" />
                <h:dataTable var="persRemov" value="#{movieAddPeople.peopleWatchedRemove}" rendered="#{not empty movieAddPeople.peopleWatchedRemove}">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{msg['person.lastName']}" />
                        </f:facet>
                        <h:outputText id="opTxtPersonName" value="#{persRemov.lastName}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{msg['person.firstName']}" />
                        </f:facet>
                        <h:outputText id="opTxtPersonFN" value="#{persRemov.firstName}" />
                    </h:column>                          
                </h:dataTable> 
                <br/>
                <h:commandButton id="cmBtnGoHome" value="#{msg['button.label.submit']}" action="movieDetails"/>
            </h:form>
        </h:body>
    </f:view>
</html>
