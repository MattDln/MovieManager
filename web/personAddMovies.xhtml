<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      lang="#{lanBean.language}">
    <f:view locale="#{lanBean.locale}">
        <h:head>
            <title>#{msg['person.ListMoviesMod.title']}</title>
        </h:head>
        <h:body>
            <h1>#{msg['person.ListMoviesMod.title']}</h1> 
            <h:form id="moviesListForm">
                <h2>#{msg["person.ListMoviesWatched"]}</h2>
                <h:outputText value="#{msg['person.ListMoviesWatchedEmpty']}" rendered="#{empty personAddMovies.personMovie}" />                
                <h:column>
                    <h:selectManyListbox value="#{personAddMovies.moviesWatchedRemove}" rendered="#{not empty personAddMovies.personMovie}" converter="#{movieLovConverter}">
                        <f:selectItems value="#{personAddMovies.personMovie}" var="movWatch" itemValue="#{movWatch}" itemLabel="#{movWatch.name}"/>
                    </h:selectManyListbox>
                </h:column>
                <br />
                <h:column>
                    <h:selectManyListbox value="#{personAddMovies.moviesWatchedAdd}" rendered="#{not empty personAddMovies.moviesNotWatched}" converter="#{movieLovConverter}">
                        <f:selectItems value="#{personAddMovies.moviesNotWatched}" var="movNotWatch" itemValue="#{movNotWatch}" itemLabel="#{movNotWatch.name}"/>
                    </h:selectManyListbox>
                </h:column>
                <br/>
                <h:column>
                    <h:commandButton value="#{msg['person.ListMoviesMod.title']}" action="#{personAddMovies.save}"/>
                </h:column>
            </h:form>             
            <br />
            <h:form>
                <h:commandButton id="cmBtnGoHome" value="#{msg['button.label.detail']}" action="personDetails"/>
            </h:form>           
        </h:body>
    </f:view>
</html>
