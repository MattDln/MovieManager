<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>#{msg['movie.details.title']}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>>
    <h:body>
        <h:form id="moviesForm">
            <h2>#{msg['movie.details.title']}</h2>
            #{msg['movie.number']} : <h:inputText id="number"
                           title="Number"
                           required="true"
                           requiredMessage="#{msg['movie.create.error.numbre.required']}"
                           maxlength="25"
                           value="${movieCreateBean.movie.id}"/>
            <p></p>
            #{msg['movie.name']} : <h:inputText id="Name"
                           title="Name"
                           required="true"
                           requiredMessage="#{msg['movie.create.error.name.required']}"
                           maxlength="100"
                           value="${movieCreateBean.movie.name}"/>
            <p></p>
            #{msg['movie.producer']} : <h:inputText id="Producer"
                           title="Producer"
                           required="true"
                           requiredMessage="#{msg['movie.create.error.producer.required']}"
                           maxlength="100"
                           value="${movieCreateBean.movie.producer}"/>
            <p></p>
            
            
            <h:commandButton id="reset" value="#{msg['button.label.reset']}" type="reset" /> &nbsp;

            <h:commandButton id="submit" value="#{msg['button.label.submit']}" action="#{movieCreateBean.saveMovie}" />

        </h:form>
        <br/>
        <h:form>

            <h:commandButton id="cancel" value="#{msg['button.label.cancel']}" action="peopleList" /> &nbsp;

        </h:form>
    </body>
</html>
