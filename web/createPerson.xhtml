<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <head>
        <title>#{msg['person.create.form.title']}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <h:form>
            <c:choose>
                <c:when test="${empty personCreateBean.person.id}">
                    <h2>#{msg['person.create.form.title']}</h2>
                    #{msg['person.number']} : <h:inputText id="number"
                                   title="#{msg.person.number}"
                                   required="true"
                                   requiredMessage="#{msg['person.create.error.number.required']}"
                                   maxlength="25"
                                   value="${personCreateBean.person.id}"/>
                    <p></p>
                </c:when>
                <c:otherwise>
                    <h2>#{msg['person.create.form.title']}</h2>
                    #{msg['person.number']} : <h:outputText id="number"
                                    value="${personCreateBean.person.id}"/>
                    <p></p>                    
                </c:otherwise>
            </c:choose>

            #{msg['person.firstName']} : <h:inputText id="firstName"
                           title="First name"
                           required="true"
                           requiredMessage="#{msg['person.create.error.firstName.required']}"
                           maxlength="100" 
                           value="${personCreateBean.person.firstName}"/>
            <p></p>
            #{msg['person.lastName']} : <h:inputText id="lastName"
                           title="Last name"
                           required="true"
                           requiredMessage="#{msg['person.create.error.lastName.required']}"
                           maxlength="100"
                           value="${personCreateBean.person.lastName}"/>
            <p></p>

            <h:commandButton id="reset" value="#{msg['button.label.reset']}" type="reset" /> &nbsp;

            <h:commandButton id="submit" value="#{msg['button.label.submit']}" action="#{personCreateBean.savePerson}" />

        </h:form>
        <br/>
        <h:form>

            <h:commandButton id="cancel" value="#{msg['button.label.cancel']}" action="peopleList" /> &nbsp;

        </h:form>
    </body>
</html>
