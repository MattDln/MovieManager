<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core"
      lang="#{lanBean.language}">
    <f:view locale="#{lanBean.locale}">
        <head>
            <title>#{msg['person.create.form.title']}</title>
            <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        </head>
        <h:body>
            <h2>#{msg['person.create.form.title']}</h2>
            <h:form id="personForm">
                <c:choose>
                    <c:when test="${not personCreateBean.isUpdate}">
                        #{msg['person.number']} : <h:inputText id="number"
                                       title="Number"
                                       required="true"
                                       requiredMessage="#{msg['person.create.error.number.required']}"
                                       maxlength="25"
                                       value="${personCreateBean.person.id}"/>
                        <p></p>
                    </c:when>
                    <c:otherwise>
                        #{msg['person.number']} : <h:outputText id="number" value="${personCreateBean.person.id}"/>
                        <p></p>                    
                    </c:otherwise>
                </c:choose>

                #{msg['person.firstName']} : <h:inputText id="firstName"
                               title="First name"
                               required="true"
                               requiredMessage="#{msg['person.create.error.firstName.required']}"
                               maxlength="100" 
                               value="${personCreateBean.person.firstName}"/>
                <p></p>
                #{msg['person.lastName']} : <h:inputText id="lastName"
                               title="Last name"
                               required="true"
                               requiredMessage="#{msg['person.create.error.lastName.required']}"
                               maxlength="100"
                               value="${personCreateBean.person.lastName}"/>
                <p></p>
                <h:commandButton id="submit" value="#{msg['button.label.submit']}" action="#{personCreateBean.savePerson}" />
                <br/>
                <h:commandButton id="reset" value="#{msg['button.label.reset']}" type="reset" />
                
                <h:messages styleClass="error" showSummary="ture" showDetail="false"/>
            </h:form>
            <br/>
            <h:form>
                <h:commandButton id="cancel" value="#{msg['button.label.cancel']}" action="peopleList" /> &nbsp;
            </h:form>
        </h:body>
    </f:view>
</html>
