<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>#{msg['person.details.title']}</title>
    </h:head>
    <h:body>
        <h2>
            <h:outputText value="#{msg['person.details.title']}"/>
        </h2>

        <h:panelGrid border="0" columns="2">
            <h:outputLabel value="#{msg['person.number']} :"/>
            <h:outputText value="#{peopleDetailsBean.person.id}"/>
            <h:outputLabel value="#{msg['person.lastName']} :"/>
            <h:outputText value="#{peopleDetailsBean.person.lastName}"/>
            <h:outputLabel value="#{msg['person.firstName']} :"/>
            <h:outputText value="#{peopleDetailsBean.person.firstName}"/>
        </h:panelGrid>

        <h3>
            <h:outputText value="#{msg['person.details.movies.title']}"/>
        </h3>

        <h:form id="moviesListForm">
            <h:dataTable id="dtMovies" var="movie" value="#{peopleDetailsBean.movies}">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg['movie.number']}"/>
                    </f:facet>
                    <h:outputText id="opTxtMovieID" value="#{movie.id}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg['movie.name']}"/>
                    </f:facet>
                    <h:commandLink id="cmdLnkViewMovieName" value="#{movie.name}" action="..."/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg['movie.producer']}"/>
                    </f:facet>
                    <h:outputText id="opTxtMovieProducer" value="#{movie.producer}"/>
                </h:column>
            </h:dataTable>

            <br/>
            <h:commandButton id="cmBtnGoEdit" value="#{msg['button.label.edit']}" action="#{personCreateBean.editPerson(false,peopleDetailsBean.person)}"/>
            <br/>
            <h:commandButton id="cmBtnGoHome" value="#{msg['button.label.home']}" action="peopleList"/>
        </h:form>
    </h:body>
</html>
